
spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/pratham-vishk/Hostel-Food-order-Delivery.git
          default-label: master
          clone-on-start: true

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
